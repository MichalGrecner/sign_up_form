<!DOCTYPE html>
< lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="leftContainer">
            <img src="alexander-andrews-unsplash.jpg">
            <div class="credit">
                <p>Image from Unsplash by Alexander Andrews</p>
            </div>
        </div>
        <div class="rightContainer">
            <div class="intro">
                <h3>This is a demo registration page!</h3><p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You know you want to.</p>
            </div>
            <div class="formContainer">
                <h4>Let's do this!</h4>
                <form action="" method="post">
                    <div class="leftColumn">
                        <div class="left-column">
                            <label for="first_name">FIRST NAME:</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="left-column">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="left-column">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="rightColumn">
                        <div class="right-column">
                            <label for="last_name">LAST NAME:</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="right-column">
                            <label for="phonenm">PHONE NUMBER</label>
                            <input type="number" name="phonenm" id="phonenm">
                        </div>
                        <div class="right-column">
                            <label for="confPassword">CONFIRM PASSWORD</label>
                            <input type="confPassword" name="confPassword" id="confPassword">
                        </div>
                    </div>
                  </form>
            </div>
            <div class="bottomContainer">
                <button type="submit">Submit</button>
            </div>

        </div>

    </main>
    <footer>

    </footer>







    <script src="script.js"></script>
</body>
</html>
